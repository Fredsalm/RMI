<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ajout/Modification | Gestion de commande RM Ingénieurie</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>		
			<div class="header--border1">
				<div>
					<h1>Gestionnaire de commande</h1>					
				</div>
			</div>
			<div class="header--border2">
				<div>
					<ul>
					<li>
						<a href="statistics.html"><i class="fas fa-chart-bar fa-2x"></i></a>
					</li>
					<li>
						<a href="admin.html"><i class="fas fa-cog fa-2x"></i></a>
					</li>
					<li>
						<a href="connexion.html"><i class="fas fa-sign-out-alt fa-2x"></i></a>
					</li>
				</ul>
				</div>
			</div>
			<div class="border--logo"></div>
			<div class="logo-header"></div>
			<div class="logo--header"></div>
		</header>
		
		<main id="modif-commande" class="tpl">
		{{#test}}
			<div class="main--title">
				<div class="title--page">
					<h2>Ajout/Suppression de Commande</h2>
				</div>
				<div class="return">
					 <a href="liste-commandes.html"><i class="fas fa-reply fa-2x"></i></a>
				</div>
			</div>	

			<form class="fields-form">

				<fieldset class="fields-bloc">
					<legend>ADV</legend>
					<div class="line-contener">
						<div class="block">
							<label for="">Date</label>
							<input class="input--modification" type="text" name="" id="" value="{{date}}"/>
						</div>
						<div class="block">
							<label for="">Num Commande</label>
							<input class="input--modification" type="text" name="" id="" value="{{cmdnumb}}"/>
						</div>
						<div class="block">
							<label for="">Num Compte Client</label>
							<input class="input--modification" type="text" name="" id="" value="{{accnumb}}"/>
						</div>
						<div class="block">
							<label for="">Nom Client</label>
							<input class="input--modification" type="text" name="" id="" value="{{clientname}}"/>
						</div>
						<div class="block">
							<label for="">Commercial/Rev</label>
							<input class="input--modification" type="text" name="" id="" value="{{commercial}}"/>
						</div>
						<div class="block">
							<label for="urgency">Urgence</label>
							<select id="urgency" name="urgency">
								{{#urgency}}
								
									<option value="{{val}}" {{selected}}>{{label}}</option>

								{{/urgency}}
							</select>
    					</div>
						<div class="block">
							<label for="">Info</label>
							<input class="input--modification" type="text" name="" id="" value="{{info}}"/>
						</div>
						<div class="block">
							<label for="">Eligible S/T</label>
							<select class="select--change">
								{{#eligst}}

									<option value="{{val}}" {{selected}}>{{label}}</option>

								{{/eligst}}
							</select>
						</div>
						<div class="block">
							<label for="">Validation S/T</label>
							<input class="input--modification" type="text" name="" id="" value="{{valist}}"/>
						</div>
						<div class="block">
							<label for="">Réception BCB</label>
							<select class="select--change">
								{{#bcb}}

									<option class="select--received" value="{{val}}" {{selected}}>{{label}}</option>
								
								{{/bcb}}
							</select>
						</div>
						<div class="block">
							<label for="">Transfert</label>
							<input class="input--modification" type="text" name="" id="" value="{{tsft}}"/>
						</div>
						<div class="block">
							<label for="">Couleur Etui</label>
							<select class="select--change">
								{{#color}}

									<option class="select--green" value="{{val}}" {{selected}}>{{label}}</option>
									
								{{/color}}
							</select>
						</div>
						<div class="block">
							<label for="">Crédit</label>
							<select class="select--change">
								{{#credit}}

									<option class="select--green" value="{{val}}" {{selected}}>{{label}}</option>
									
								{{/credit}}	
							</select>
						</div>
						<div class="block">
							<label for="">Essai</label>
							<select class="select--change">
								{{#try}}

									<option class="select--yes" value="{{val}}" {{selected}}>{{label}}</option>

								{{/try}}
							</select>
						</div>
						<div class="block">
							<label for="">Dest'Livraison</label>
							<input class="input--modification" type="text" name="" id="" value="{{destlivraison}}"/>
						</div>
						<div class="block">
							<label for="">Simply/Eko</label>
							<select class="select--change">
								{{#ekosimply}}

									<option class="select--eko" value="{{val}}" {{selected}}>{{label}}</option>
								
								{{/ekosimply}}		
							</select>
						</div>
						<div class="block">
							<label for="">Dom-Tom</label>
							<select class="select--change">
								{{#domtom}}

									<option class="select--yes" value="{{val}}" {{selected}}>{{label}}</option>
								
								{{/domtom}}		
							</select>
						</div>
					</div>	
				</fieldset>

				<fieldset class="fields-bloc">
					<legend>Param</legend>
					<div class="line-contener">
						<div class="block">
							<label for="">Param'</label>
							<input class="input--modification" type="text" name="" id="" value="{{dateparam}}"/>
						</div>
						<div class="block">
							<label for="">Technicien</label>
							<input class="input--modification" type="text" name="" id="" value="{{techparam}}"/>
						</div>
					</div>
				</fieldset>

				<fieldset class="fields-bloc">	
					<legend>Hard</legend>
					<div class="line-contener">
						<div class="block">
							<label for="">Prépa</label>
							<input class="input--modification" type="text" name="" id="" value="{{datehard}}"/>
						</div>
						<div class="block">
							<label for="">Technicien</label>
							<input class="input--modification" type="text" name="" id="" value="{{techhard}}"/>
						</div>
					</div>
				</fieldset>

				<fieldset class="fields-bloc">
					<legend>Logistique</legend>
					<div class="line-contener">
						<div class="block">
							<label for="">Num Tracking</label>
							<input class="input--modification" type="text" name="" id="" value="{{numtrack}}"/>
						</div>
						<div class="block">
							<label for="">Date Expedition</label>
							<input class="input--modification" type="text" name="" id="" value="{{expdate}}"/>
						</div>
						<div class="block">
							<label for="">Num Track Retour</label>
							<input class="input--modification" type="text" name="" id="" value="{{returntracknum}}"/>
						</div>
					</div>
				</fieldset>	

				<div class="form-valid">
					<button class="validate" type="submit">Valider</button>
				</div>

			</form>	
		{{/test}}
		</main>
		<!-- Antoine -->
		<script defer src="css/fontawesome-free-5.0.6/svg-with-js/js/fontawesome-all.js"></script>
		<script src="jquery/dist/jquery.min.js"></script>
		<script src="mustache/mustache.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
